<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/7fe0308bd7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="body">
    <header class="header">
      <nav class="main-nav">
        <ul class="ul">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Reminder</a></li>
          <li><button class="quiz-btn">Take the quiz</button></li>
        </ul>
      </nav>
      <div class="main-header"></div>
    </header>
    <main>
      <!-- Reminders -->
      <section class="reminder row">
        <div class="col-lg-12">
          <div class="reminder-box">
            <div class="reminder-header">
              <h2>Dailies</h2>
            </div>
            <div class="reminder-body">
              <button
                type="button"
                class="btn btn-block add-btn"
                data-toggle="modal"
                data-target="#daily-modal"
              >
                <i crossOrigin="anonymous" class="fas fa-plus"></i>
              </button>
            </div>
          </div>
        </div>
      </section>
      <!-- Modal -->
      <section
        class="modal fade"
        id="daily-modal"
        tabindex="-1"
        aria-labelledby="daily-label"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <!-- Modal header -->
            <div class="modal-header">
              <h3 class="modal-title">New Daily</h3>
              <div>
                <button
                  type="button"
                  class="btn modal-cancel"
                  data-dismiss="modal"
                >
                  Cancel
                </button>
                <input
                  value="Save"
                  type="submit"
                  class="btn save-btn"
                  data-dismiss="modal"
                />
              </div>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
              <div class="container-fluid">
                <!-- form -->
                <form id="daily-form">
                  <!-- Title -->
                  <div class="form-group">
                    <div class="d-flex justify-content-between">
                      <label>Title*</label>
                      <span class="title-msg required-msg"></span>
                    </div>
                    <input
                      type="text"
                      required="required"
                      spellcheck="true"
                      placeholder="Add a title"
                      class="form-control title-input"
                      name="title"
                    />
                  </div>
                  <!-- Notes -->
                  <div class="form-group">
                    <label><span>Notes</span></label>
                    <textarea
                      placeholder="Add notes"
                      class="form-control"
                      name="notes"
                    ></textarea>
                  </div>
                  <!-- Remind time -->
                  <div class="form-group">
                    <div class="d-flex justify-content-between">
                      <label>Remind time*</label>
                      <span class="time-msg required-msg"></span>
                    </div>
                    <input
                      type="time"
                      required="required"
                      class="form-control time-input"
                      name="time"
                    />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
