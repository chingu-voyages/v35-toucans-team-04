    <main>
      <!-- Cards -->
      <!-- Active item listed as list-group-item, add deletion line to checked item -->
      <div class="container-lg row mx-auto pt-5">
        <div class="col-lg-6">
          <div class="card">
            <div class="card-header card-header-color">
              <h2 class="card-title">Daily</h2>
            </div>
            <div class="card-body">
              <ul class="
                  list-group list-group-horizontal
                  container-fluid
                  row
                  daily-list
                ">
                <!-- li test
                <li href="#" class="list-group-item list-group-item-action">
                  <div class="d-flex justify-content-between">
                    <h5>
                      <a class="far fa-square"></a>
                      Title
                    </h5>
                    <span>
                      Time
                      <a class="far fa-trash-alt"></a>
                    </span>
                  </div>
                </li> -->
              </ul>
              <button type="button" class="btn btn-color btn-block" data-toggle="modal" data-target="#new-daily">
                <i class="fas fa-plus"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="card">
            <div class="card-header card-header-color">
              <h2 class="card-title">To Do's</h2>
            </div>
            <div class="card-body">
              <ul class="
                  list-group list-group-horizontal
                  container-fluid
                  row
                  todo-list
                ">
                <button type="button" class="btn btn-color btn-block" data-toggle="modal" data-target="#new-todo">
                  <i class="fas fa-plus"></i>
                </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal daily -->
      <div class="modal fade" id="new-daily" tabindex="-1" aria-labelledby="daily-label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <!-- Modal header -->
            <div class="modal-header">
              <h5 class="modal-title" id="daily-label">New Daily</h5>
              <div>
                <button type="button" class="btn btn-light" data-dismiss="modal">
                  Cancel
                </button>
                <input value="Save" type="submit" class="btn btn-color new-daily" data-dismiss="modal" />
              </div>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
              <div class="container-fluid">
                <!-- form -->
                <form id="new-daily-form">
                  <!-- Title -->
                  <div class="form-group">
                    <div class="d-flex justify-content-between">
                      <label>Title*</label>
                      <span class="required-msg"></span>
                    </div>
                    <input type="text" required="required" spellcheck="true" placeholder="Add a title" class="form-control required" name="title" />
                  </div>
                  <!-- Notes -->
                  <div class="form-group">
                    <label><span>Notes</span></label>
                    <textarea placeholder="Add notes" class="form-control" name="notes"></textarea>
                  </div>
                  <!-- Remind time -->
                  <div class="form-group">
                    <div class="d-flex justify-content-between">
                      <label>Remind time*</label>
                      <span class="required-msg"></span>
                    </div>
                    <input type="time" required="required" class="form-control required" name="time" />
                  </div>
                  <!-- Remind interval -->
                  <div class="form-group">
                    <label>
                      Remind me at the interval of
                      <input type="number" min="0" class="interval" name="interval" />
                      minutes if the task was not checked by remind time
                    </label>
                  </div>
                  <!-- Start date -->
                  <div class="form-group">
                    <label>Start Date</label>
                    <input type="date" class="form-control" name="date" />
                  </div>
                  <!-- Repeat -->
                  <!-- Item should be collapsed on inactive day -->
                  <div class="form-group">
                    <label>Repeat On</label>
                    <div class="btn-group-toggle" data-toggle="buttons">
                      <label class="btn btn-color btn-toggle">
                        <input type="checkbox" checked name="su" />
                        Su
                      </label>
                      <label class="btn btn-color btn-toggle">
                        <input type="checkbox" checked name="mo" />
                        Mo
                      </label>
                      <label class="btn btn-color btn-toggle">
                        <input type="checkbox" checked name="tu" />
                        Tu
                      </label>
                      <label class="btn btn-color btn-toggle">
                        <input type="checkbox" checked name="we" />
                        We
                      </label>
                      <label class="btn btn-color btn-toggle">
                        <input type="checkbox" checked name="th" />
                        Th
                      </label>
                      <label class="btn btn-color btn-toggle">
                        <input type="checkbox" checked name="fr" />
                        Fr
                      </label>
                      <label class="btn btn-color btn-toggle">
                        <input type="checkbox" checked name="sa" />
                        Sa
                      </label>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal todo -->
      <div class="modal fade" id="new-todo" tabindex="-1" aria-labelledby="todo-label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <!-- Modal header -->
            <div class="modal-header">
              <h5 class="modal-title" id="todo-label">New To Do</h5>
              <div>
                <button type="button" class="btn btn-light" data-dismiss="modal">
                  Cancel
                </button>
                <input value="Save" type="submit" class="btn btn-color new-todo" data-dismiss="modal" />
              </div>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
              <div class="container-fluid">
                <!-- form -->
                <form id="new-todo-form">
                  <!-- Title -->
                  <div class="form-group">
                    <div class="d-flex justify-content-between">
                      <label>Title*</label>
                      <span class="required-msg"></span>
                    </div>
                    <input type="text" required="required" spellcheck="true" placeholder="Add a title" class="form-control required" name="title" />
                  </div>
                  <!-- Notes -->
                  <div class="form-group">
                    <label><span>Notes</span></label>
                    <textarea placeholder="Add notes" class="form-control" name="notes"></textarea>
                  </div>
                  <!-- Start date -->
                  <div class="form-group">
                    <label>Due Date</label>
                    <input type="date" class="form-control" name="date" />
                  </div>
                  <!-- Remind time -->
                  <div class="form-group">
                    <div class="d-flex justify-content-between">
                      <label>Remind time*</label>
                      <span class="required-msg"></span>
                    </div>
                    <input type="time" required="required" class="form-control required" name="time" />
                  </div>
                  <div class="form-group">
                    <label>
                      Remind me at the interval of
                      <input type="number" min="0" class="interval" name="interval" />
                      minutes if the task was not checked by remind time
                    </label>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
