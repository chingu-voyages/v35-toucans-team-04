<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>Result</title>
</head>

<body>
  <section class="section__result">
      <div class="flex-ctn">
        <table class="table">
          <thead>
            <tr>
              <th>Normal</th>
              <th>Slightly depressed</th>
              <th>Depressed</th>
              <th>Extremely depressed</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>0%-25%</td>
              <td>26%-50%</td>
              <td>51%-75%</td>
              <td>76%-100%</td>
            </tr>
          </tbody>
        </table>

        <div class="result-ctn">
          <h3 class="result-txt">Your result</h3>
          <p class="result-percentage">&nbsp;</p>
        </div>
      </div>
      <div class="homeBtn-ctn">
        <a href="index.html" class="homeBtn">Home</a>
      </div>
  </section>

  <script src="script.js" charset="utf-8"></script>
</body>

</html>
